<!Doctype html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="Content-Script-Type" content="text/javascript">
	
	<link rel="shortcut icon" href="https://www.skku.edu/_res/skku/img/common/favicon.png">
	<link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
	<title>교환학생 똑똑하게 준비하자, 스꾸던트</title>
</head>
<body>
    <h1>Download Documents</h1>

    <!-- 버튼 클릭 시 다운로드 이벤트 호출 -->

    <button onclick="downloadDocument('rep2.doc')">Download Document 2</button>
    <button onclick="downloadDocument('rep3.doc')">Download Document 3</button>
    <button onclick="downloadDocument('rep4.doc')">Download Document 4</button>
    <button onclick="downloadDocument('rep5.doc')">Download Document 5</button>

    <script>
        // 문서 다운로드 함수
        function downloadDocument(filename) {
            // 문서 파일의 경로
            var documentPath = 'path/to/your/documents/' + filename;

            // 가상 링크(a 태그) 생성
            var link = document.createElement('a');

            // 링크 속성 설정
            link.href = documentPath;
            link.download = filename; // 다운로드될 파일 이름

            // 문서를 다운로드하기 위해 클릭 이벤트 발생
            document.body.appendChild(link);
            link.click();

            // // 가상 링크 제거
            // document.body.removeChild(link);
        }
    </script>
</body>
</html>
